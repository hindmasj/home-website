<html>
  <head>
    <title>Generate Priorities Using Profiles</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="iwd.css" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="d3_iwd_v1.js"></script>
    <script type="text/javascript" src="d3_iwd_v2.js"></script>
    <script type="text/javascript" src="d3_iwd_v3.js"></script>
  </head>

  <body>
    <h1>Generate Priorities Using Profiles</h1>
    <p>Use a choice of algorithms to give different profile shapes to the priorities.</p>
    <hr/>
    <div id="chartarea">
      <section class="chart">
      <svg id="prty_chart" />
      </section>
      <section class="data">
      <table id="prty_table">
	<tr>
	  <th>Name</th>
	  <th>Colour</th>
	  <th>Profile</th>
	  <th>Business Value</th>
	</tr>
      </table>
      <button onclick="redrawPriorityChart(
        chart,'#prty_table',ProfileRowPriority)">Redraw</button>
      </section>
      <script>
	chart=new PriorityChart("#prty_chart");
	var priorities=[
	new ProfilePriority("DHS","red","default",3000),
	new ProfilePriority("Voice","orange","default",2500),
	new ProfilePriority("Flow PONR","green","slow peak",1000),
	new ProfilePriority("CL4","darkblue","fast peak",500),
	new ProfilePriority("CL3","darkcyan","high tail",400),
	new ProfilePriority("CL2","blue","high tail",300),
	new ProfilePriority("CL1","cyan","low tail",200),
	new ProfilePriority("Prov Appt","#F88","default",600),
	];
	chart.addPriority.apply(chart,priorities);
        createProfilePrioritiesTable('#prty_table',priorities);
      </script>
    </div>
      
    <section id="new_profile" >
      <hr/>
      <h2>New priority</h2>
      Name:&nbsp;
      <input type="text" class="name" value="noname" size="12">
      Colour:&nbsp;
      <input type="text" class="color" value="black" size="12">
      Profile:&nbsp;
      <script>appendProfileSelector(d3.select("#new_profile"),"default");
      </script>
      Business Value:&nbsp;
      <input type="text" class="bv" value="1" maxlength="4" size="6">
      <button onclick="addProfilePriorityRow(
		       '#prty_table','#new_profile')">
	Add</button>
    </section>

      <hr/>

  </body>
</html>
